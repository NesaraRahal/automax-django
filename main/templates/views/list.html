{% extends 'base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block 'body' %}
<div class="container-fluid text-center py-5">
    <div class="container px-4 py-5" id="hanging-icons">
        <div class="row g-4">
            <div class="col d-flex align-items-start">
                <div>
                    <h2 class="mb-3 border-bottom" style="color: black">List</h2>
                </div>
            </div>
        </div>
        <form action = "" method= "POST" enctype = "multipart/form-data"> !<!-- This is a must when user uploading files or images  -->
            {% csrf_token %}
            <div class="card shadow p-4 mb-4">
            <h4 class="mb-3">Car Listing Details</h4>
            <div class="row">
                <div class="col-md-6">
                {{ listing_form|crispy }}
                </div>
                <div class="col-md-6">
                {{ location_form|crispy }}
                </div>
            </div>
            </div>
            <button class="btn btn-lg btn-danger" type = "submit">Save</button>
        </form>
    </div>
</div>
{% endblock %}
